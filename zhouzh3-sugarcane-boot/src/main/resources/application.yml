server:
    port: 8071

spring:
    config:
        import:
            - optional:classpath:application-local.yml
    application:
        name: ZHOUZH3-SUGARCANE
    profiles:
        active: dev
    main:
        allow-bean-definition-overriding: true
    cloud:
        loadbalancer:
            configurations: round-robin

#feign:
#    client:
#        config:
#            default:
#                load-balancer:
#                    enabled: true

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
        registry-fetch-interval-seconds: 30   # 默认是30秒
        register-with-eureka: true
        fetch-registry: true

    instance:
        prefer-ip-address: true
        lease-renewal-interval-in-seconds: 10  # 续约频率
        lease-expiration-duration-in-seconds: 60  # 过期时间


management:
    endpoints:
        web:
            exposure:
                include: health,info
    health:
        status:
            http-mapping:
                DOWN: 503
                UP: 200
    endpoint:
        health:
            show-details: always